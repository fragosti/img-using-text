<html>
	<head>
		<style> 
			#content {
				font-size: 2px;
				font-family: 'Menlo';
			}
		</style>
		<script src="lib/index.js"></script>
		<script>	
			const fileToText = window['img-using-text'].fileToText;
			window.onload = () => {
			  const handleFileChange = function (e) {
			    const file = this.files[0];
			    const text = '!function(t){if("object"==typeof exports&&"undefined"!=typeof module)module.exports=t();';
			    const width = 300;
			    const stretch = 0.6;
			    fileToText(file, text, width, stretch)
					.then((formattedText) => {
					  const content = document.getElementById('content');
					  content.innerHTML = formattedText;
					});
			  };
			  const inputElement = document.getElementById('input');
			  inputElement.addEventListener('change', handleFileChange, false);
			};
		</script>
	</head>
	<body>
		<input id="input" type="file" id="input"/>
		<pre id="content">
		</pre>
	</body>
</html>
